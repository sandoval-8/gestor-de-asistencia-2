<body>
	<div id="contenedor">
		<!-- CONTENIDO MODAL -->
		<div id="miModal" class="modal">
			<div class="modal-contenido">
				<a href="">X</a>
				<h2>Cargar Persona</h2>
				<!-- 				<form th:action="@{/js/cargarDatos()}" action="#" id="formularioRegistro"> -->
				<form id="formularioRegistro">
					<table id="tablaFormulario">
						<tr>
							<td><label>nombre</label></td>
							<td><input type="text" id="nombre"></td>
						</tr>
						<tr>
							<td><label>apellido</label></td>
							<td><input type="text" id="apellido"></td>
						</tr>
						<tr>
							<td><label>funcion</label></td>
							<td><input type="text" id="funcion"></td>
						</tr>

						<tr>
							<td><label>domicilio</label></td>
							<td><select name="select" id="target">
									<option id="opciones" text="">
									<option id="opciones" th:each="centro : ${centros}"
										th:value="${centro.id}" th:text="${centro.nombreCentro}"></option>
							</select></td>
						</tr>
						<tr>
							<td><label>oficina</label></td>
							<td><input type="text" id="oficina"></td>
						</tr>
						<tr>
							<td><label>horario</label></td>
							<td><input type="text" id="horario"></td>
						</tr>
						<tr>
							<td><label>legajo</label></td>
							<td><input type="text" id="legajo"></td>
						</tr>
						<tr>
							<td id="ultimaCelda"><input type="button" value="Cargar"
								onclick="cargarDatos()"> <input type="button" href=""
								value="Cancelar"></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<!-- FIN CONTENIDO MODAL -->

		<nav id=navegacion>
			<div id="searchContenedor">
				<input type="text" id="search" placeholder="SEARCH">
			</div>
			<a id="sesionLogout" href="#" value="1">cerrar sesion</a>
		</nav>


		<!-- <select name="select">
		<option id="opciones" th:each="centro : ${centros}"

	</select> -->
		<div id="contenedorCuerpoPrincipal">
			<aside id=asideItems>
				<a class="opciones" th:each="centro : ${centros}"
					th:value="${centro.id}" th:text="${centro.nombreCentro}"></a>
			</aside>

			<table id="tabla">
				<thead>
					<tr id="fila cabecera">
						<th class="celda celdaCabecera">id</th>
						<th class="celda celdaCabecera">nombre</th>
						<th class="celda celdaCabecera">apellido</th>
						<th class="celda celdaCabecera">funcion</th>
						<th class="celda celdaCabecera">domicilio</th>
						<th class="celda celdaCabecera">oficina</th>
						<th class="celda celdaCabecera">horario</th>
						<th class="celda celdaCabecera">legajo</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
			<div id="barraInferior">
				<a><p>Descargar</P></a><a href="#miModal">crear</a>
			</div>
		</div>
